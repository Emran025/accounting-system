<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الأصول - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة الأصول</h1>
          <div
            class="search-container"
            style="
              flex: 1;
              max-width: 400px;
              margin: 0 2rem;
              position: relative;
            "
          >
            <input
              type="text"
              id="params-search"
              placeholder="بحث في الاسم أو الوصف..."
              style="
                width: 100%;
                padding: 0.75rem 2.5rem 0.75rem 1rem;
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
                background: white;
              "
            />
          </div>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                padding-left: 1rem;
                margin-left: 1rem;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
            </div>
            <button
              class="btn btn-primary"
              onclick="openAddDialog()"
              data-icon="plus"
            >
              إضافة أصل جديد
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div class="table-wrapper">
            <table id="assets-table">
              <thead>
                <tr>
                  <th>الرقم</th>
                  <th>اسم الأصل</th>
                  <th>القيمة الشرائية</th>
                  <th>تاريخ الشراء</th>
                  <th>نسبة الإهلاك</th>
                  <th>الحالة</th>
                  <th>المسؤول</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="assets-tbody">
                <tr>
                  <td colspan="8" style="text-align: center; padding: 2rem">
                    جاري التحميل...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="pagination-container"
            id="pagination-controls"
            style="display: none"
          ></div>
        </div>
      </main>
    </div>

    <!-- Asset Dialog -->
    <div class="dialog-overlay" id="asset-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="asset-dialog-title">إضافة أصل</h2>
          <button class="close-btn" onclick="closeDialog('asset-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="asset-form">
            <input type="hidden" id="asset-id" />
            <div class="form-group">
              <label for="asset-name">اسم الأصل *</label>
              <input
                type="text"
                id="asset-name"
                required
                placeholder="مثلاً: ثلاجة عرض، جهاز كمبيوتر..."
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="asset-value">القيمة الشرائية *</label>
                <input
                  type="number"
                  id="asset-value"
                  step="0.01"
                  min="0.01"
                  required
                />
              </div>
              <div class="form-group">
                <label for="asset-depreciation">نسبة الإهلاك السنوي (%)</label>
                <input
                  type="number"
                  id="asset-depreciation"
                  step="0.1"
                  min="0"
                  max="100"
                  value="0"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="asset-date">تاريخ الشراء *</label>
                <input type="date" id="asset-date" required />
              </div>
              <div class="form-group">
                <label for="asset-status">الحالة</label>
                <select id="asset-status">
                  <option value="active">نشط</option>
                  <option value="maintenance">في الصيانة</option>
                  <option value="disposed">مستبعد</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="asset-description">الوصف</label>
              <textarea id="asset-description" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveAsset()"
            id="save-asset-btn"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('asset-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="assets.js"></script>
  </body>
</html>
