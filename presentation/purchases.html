<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المشتريات - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <ul class="sidebar-nav">
          <li>
            <a href="products.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"
                ></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
              </svg>
              <span>المنتجات</span>
            </a>
          </li>
          <li>
            <a href="purchases.html" class="active">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
              <span>المشتريات</span>
            </a>
          </li>
          <li>
            <a href="sales.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path
                  d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                ></path>
              </svg>
              <span>المبيعات</span>
            </a>
          </li>
          <li>
            <a href="#" class="logout-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>تسجيل الخروج</span>
            </a>
          </li>
        </ul>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة المشتريات</h1>
          <button
            class="btn btn-primary"
            onclick="openAddDialog()"
            data-icon="plus"
          >
            إضافة شراء جديد
          </button>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div class="table-wrapper">
            <table id="purchases-table">
              <thead>
                <tr>
                  <th>الرقم</th>
                  <th>المنتج</th>
                  <th>الكمية</th>
                  <th>سعر الفاتورة</th>
                  <th>تاريخ الشراء</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="purchases-tbody">
                <tr>
                  <td colspan="6" style="text-align: center; padding: 2rem">
                    جاري التحميل...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="pagination-container"
            id="pagination-controls"
            style="display: none"
          ></div>
        </div>
      </main>
    </div>

    <!-- Purchase Dialog -->
    <div class="dialog-overlay" id="purchase-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="purchase-dialog-title">إضافة شراء</h2>
          <button class="close-btn" onclick="closeDialog('purchase-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="purchase-form">
            <input type="hidden" id="purchase-id" />
            <div class="form-group">
              <label for="purchase-product">المنتج *</label>
              <select id="purchase-product" required>
                <option value="">اختر منتجاً...</option>
              </select>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="purchase-unit-type">نوع الوحدة *</label>
                <select
                  id="purchase-unit-type"
                  required
                  onchange="onPurchaseUnitChange()"
                >
                  <option value="sub">وحدة صغرى (حبة)</option>
                  <option value="main">وحدة كبرى (كرتون)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="purchase-quantity">الكمية *</label>
                <input type="number" id="purchase-quantity" min="1" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="purchase-price">إجمالي سعر الفاتورة *</label>
                <input
                  type="number"
                  id="purchase-price"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="form-group">
                <label
                  id="unit-info-label"
                  style="
                    font-size: 0.9rem;
                    color: var(--text-secondary);
                    margin-top: 1.5rem;
                  "
                ></label>
              </div>
            </div>
            <div class="form-group">
              <label for="purchase-date">تاريخ الشراء *</label>
              <input type="datetime-local" id="purchase-date" required />
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="savePurchase()"
            id="save-purchase-btn"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('purchase-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- Confirm Dialog -->
    <div class="dialog-overlay" id="confirm-dialog">
      <div class="dialog" style="max-width: 400px; width: 90%">
        <div
          class="dialog-header"
          style="margin-bottom: 1rem; border-bottom: none"
        >
          <h2
            id="confirm-title"
            style="
              color: var(--danger-color);
              display: flex;
              align-items: center;
              gap: 0.5rem;
            "
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              style="width: 24px; height: 24px"
            >
              <path
                d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
              ></path>
            </svg>
            تأكيد الحذف
          </h2>
          <button class="close-btn" onclick="closeConfirmDialog(false)">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <p
            id="confirm-message"
            style="
              font-size: 1.1rem;
              color: var(--text-primary);
              margin: 0 0 2rem 0;
              line-height: 1.6;
            "
          >
            هل أنت متأكد؟
          </p>
        </div>
        <div class="dialog-footer" style="margin-top: 1rem; border-top: none">
          <button
            type="button"
            class="btn"
            style="background-color: var(--danger-color); color: white"
            id="confirm-yes-btn"
          >
            نعم، حذف
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeConfirmDialog(false)"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- View Dialog -->
    <div class="dialog-overlay" id="view-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2>تفاصيل الشراء</h2>
          <button class="close-btn" onclick="closeDialog('view-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body" id="view-dialog-body">
          <!-- Content will be populated by JavaScript -->
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn"
            onclick="closeDialog('view-dialog')"
          >
            إغلاق
          </button>
        </div>
      </div>
    </div>

    <script src="common.js"></script>
    <script src="purchases.js"></script>
  </body>
</html>
