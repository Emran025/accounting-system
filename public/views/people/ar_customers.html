<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة العملاء - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
  </head>

  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="../../assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة العملاء والديون</h1>
          <div
            class="search-container"
            style="
              flex: 1;
              max-width: 400px;
              margin: 0 2rem;
              position: relative;
            "
          >
            <input
              type="text"
              id="params-search"
              placeholder="بحث باسم العميل، الهاتف..."
              style="
                width: 100%;
                padding: 0.75rem 2.5rem 0.75rem 1rem;
                padding-left: 3.5rem;
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
              "
            />
            <button
              id="search-btn"
              style="
                position: absolute;
                left: 0.5rem;
                top: 50%;
                transform: translateY(-50%);
                border: none;
                background: var(--primary-color);
                color: white;
                border-radius: var(--radius-sm);
                width: 32px;
                height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
              "
              onclick="document.getElementById('params-search').dispatchEvent(new Event('input'));"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
            <div
              id="search-suggestions"
              class="dropdown-menu"
              style="display: none; width: 100%; top: 100%; left: 0"
            ></div>
          </div>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                padding-left: 1rem;
                margin-left: 1rem;
              "
            >
              <span id="userNameDisplay" style="font-weight: 600"></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
            <button
              class="btn btn-primary"
              onclick="openAddDialog()"
              data-icon="plus"
            >
              إضافة عميل جديد
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div class="table-wrapper">
            <table id="customers-table">
              <thead>
                <tr>
                  <th>الرقم</th>
                  <th>اسم العميل</th>
                  <th>رقم الهاتف</th>
                  <th>الرقم الضريبي</th>
                  <th>الرصيد الحالي</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="customers-tbody">
                <tr>
                  <td colspan="6" style="text-align: center; padding: 2rem">
                    جاري التحميل...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="pagination-container"
            id="pagination-controls"
            style="display: none"
          ></div>
        </div>
      </main>
    </div>

    <!-- Customer Dialog -->
    <div class="dialog-overlay" id="customer-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="dialog-title">إضافة عميل</h2>
          <button class="close-btn" onclick="closeDialog('customer-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="customer-form">
            <input type="hidden" id="customer-id" />
            <div class="form-group">
              <label for="customer-name">اسم العميل *</label>
              <input
                type="text"
                id="customer-name"
                required
                autocomplete="off"
              />
              <div
                id="name-suggestions"
                class="dropdown-menu"
                style="display: none"
              ></div>
              <small
                id="name-warning"
                style="color: var(--danger-color); display: none"
                >يوجد عميل مشابه بهذا الاسم!</small
              >
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="customer-phone">رقم الهاتف</label>
                <input type="text" id="customer-phone" />
              </div>
              <div class="form-group">
                <label for="customer-tax">الرقم الضريبي</label>
                <input type="text" id="customer-tax" />
              </div>
            </div>
            <div class="form-group">
              <label for="customer-email">البريد الإلكتروني</label>
              <input type="email" id="customer-email" />
            </div>
            <div class="form-group full-width">
              <label for="customer-address">العنوان</label>
              <input type="text" id="customer-address" />
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveCustomer()"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('customer-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- Confirm Dialog -->
    <div class="dialog-overlay" id="confirm-dialog">
      <div class="dialog" style="max-width: 400px; width: 90%">
        <div
          class="dialog-header"
          style="margin-bottom: 1rem; border-bottom: none"
        >
          <h2
            id="confirm-title"
            style="
              color: var(--danger-color);
              display: flex;
              align-items: center;
              gap: 0.5rem;
            "
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              style="width: 24px; height: 24px"
            >
              <path
                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
              ></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            تأكيد الإجراء
          </h2>
          <button class="close-btn" onclick="closeConfirmDialog(false)">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <p
            id="confirm-message"
            style="
              font-size: 1.1rem;
              color: var(--text-primary);
              margin: 0 0 2rem 0;
              line-height: 1.6;
            "
          >
            هل أنت متأكد؟
          </p>
        </div>
        <div class="dialog-footer" style="margin-top: 1rem; border-top: none">
          <button
            type="button"
            class="btn"
            style="background-color: var(--danger-color); color: white"
            id="confirm-yes-btn"
          >
            نعم، متابعة
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeConfirmDialog(false)"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="ar_customers.js"></script>
  </body>
</html>
