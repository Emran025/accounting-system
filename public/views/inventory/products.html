<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المنتجات - نظام إدارة السوبر ماركت</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
  </head>

  <body>
    <div class="main-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <img
            src="../../assets/images/logo.svg"
            alt="Market Logo"
            class="logo-img"
          />
          <h2>السوبر ماركت</h2>
        </div>
        <div class="sidebar-nav">
          <!-- Links will be injected by common.js -->
        </div>
      </aside>

      <main class="content animate-fade">
        <div class="page-header">
          <h1>إدارة المنتجات</h1>
          <div
            class="search-container"
            style="
              flex: 1;
              max-width: 400px;
              margin: 0 2rem;
              position: relative;
            "
          >
            <input
              type="text"
              id="params-search"
              placeholder="بحث باسم المنتج، الفئة، أو الوصف..."
              style="
                width: 100%;
                padding: 0.75rem 2.5rem 0.75rem 1rem;
                padding-left: 3.5rem; /* Make space for button */
                border: 1px solid var(--border-color);
                border-radius: var(--radius-md);
                background: white;
                font-family: inherit;
                font-size: 0.95rem;
                transition: border-color 0.2s;
              "
              onfocus="this.style.borderColor = 'var(--primary-color)'"
              onblur="this.style.borderColor = 'var(--border-color)'"
            />
            <button
              id="search-btn"
              style="
                position: absolute;
                left: 0.5rem;
                top: 50%;
                transform: translateY(-50%);
                border: none;
                background: var(--primary-color);
                color: white;
                border-radius: var(--radius-sm);
                width: 32px;
                height: 32px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: background 0.2s;
              "
              onmouseover="this.style.background = 'var(--primary-dark)'"
              onmouseout="this.style.background = 'var(--primary-color)'"
              onclick="document.getElementById('params-search').dispatchEvent(new Event('input'));"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
          </div>
          <div class="header-actions">
            <div
              class="user-info-header"
              style="
                display: flex;
                align-items: center;
                gap: 1rem;
                border-left: 1px solid var(--border-color);
                padding-left: 1rem;
                margin-left: 1rem;
              "
            >
              <span
                id="userNameDisplay"
                style="font-weight: 600; color: var(--text-primary)"
              ></span>
              <span
                id="userRoleBadge"
                class="badge"
                style="display: none"
              ></span>
            </div>
            <button
              class="btn btn-primary"
              onclick="openAddDialog()"
              data-icon="plus"
            >
              إضافة منتج جديد
            </button>
          </div>
        </div>

        <div id="alert-container"></div>

        <div class="table-container">
          <div class="table-wrapper">
            <table id="products-table">
              <thead>
                <tr>
                  <th>الرقم</th>
                  <th>الاسم</th>
                  <th>الفئة</th>
                  <th>سعر الوحدة</th>
                  <th>هامش الربح</th>
                  <th>المخزون</th>
                  <th>بواسطة</th>
                  <th>الإجراءات</th>
                </tr>
              </thead>
              <tbody id="products-tbody">
                <tr>
                  <td colspan="8" style="text-align: center; padding: 2rem">
                    جاري التحميل...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div
            class="pagination-container"
            id="pagination-controls"
            style="display: none"
          ></div>
        </div>
      </main>
    </div>

    <!-- Product Dialog -->
    <div class="dialog-overlay" id="product-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2 id="dialog-title">إضافة منتج</h2>
          <button class="close-btn" onclick="closeDialog('product-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="product-form">
            <input type="hidden" id="product-id" />
            <div class="form-row">
              <div class="form-group">
                <label for="product-name">اسم المنتج *</label>
                <input type="text" id="product-name" required />
              </div>
              <div class="form-group">
                <label for="product-category">الفئة *</label>
                <div style="display: flex; gap: 0.5rem">
                  <select id="product-category" required>
                    <option value="">اختر الفئة...</option>
                  </select>
                  <button
                    type="button"
                    class="btn btn-secondary btn-sm"
                    onclick="openAddCategoryDialog()"
                    title="إضافة فئة جديدة"
                    style="padding: 0.5rem"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group full-width">
              <label for="product-description">الوصف</label>
              <input type="text" id="product-description" />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="product-unit-price">سعر بيع الوحدة (الحبة) *</label>
                <input
                  type="number"
                  id="product-unit-price"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
              <div class="form-group">
                <label for="product-min-margin"
                  >الحد الأدنى للربح (للمنتج الواحد) *</label
                >
                <input
                  type="number"
                  id="product-min-margin"
                  step="0.01"
                  min="0"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="product-unit-name"
                  >اسم الوحدة الكبرى (مثل: كرتون)</label
                >
                <input type="text" id="product-unit-name" value="كرتون" />
              </div>
              <div class="form-group">
                <label for="product-items-per-unit"
                  >عدد الوحدات الصغرى في الكبرى</label
                >
                <input
                  type="number"
                  id="product-items-per-unit"
                  min="1"
                  value="1"
                />
              </div>
              <div class="form-group">
                <label for="product-sub-unit-name"
                  >اسم الوحدة الصغرى (مثل: حبة)</label
                >
                <input type="text" id="product-sub-unit-name" value="حبة" />
              </div>
            </div>
            <div class="form-group">
              <label for="product-stock"
                >الكمية في المخزون (بالوحدة الصغرى) *</label
              >
              <input type="number" id="product-stock" min="0" required />
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveProduct()"
            id="save-product-btn"
          >
            حفظ
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('product-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- Category Dialog -->
    <div class="dialog-overlay" id="category-dialog">
      <div class="dialog" style="max-width: 400px">
        <div class="dialog-header">
          <h2>إضافة فئة جديدة</h2>
          <button class="close-btn" onclick="closeDialog('category-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <form id="category-form">
            <div class="form-group">
              <label for="new-category-name">اسم الفئة *</label>
              <input type="text" id="new-category-name" required />
            </div>
          </form>
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn btn-primary"
            onclick="saveCategory()"
          >
            إضافة
          </button>
          <button
            type="button"
            class="btn"
            onclick="closeDialog('category-dialog')"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>
    <div class="dialog-overlay" id="confirm-dialog">
      <div class="dialog" style="max-width: 400px; width: 90%">
        <div
          class="dialog-header"
          style="margin-bottom: 1rem; border-bottom: none"
        >
          <h2
            id="confirm-title"
            style="
              color: var(--danger-color);
              display: flex;
              align-items: center;
              gap: 0.5rem;
            "
          >
            <svg
              class="icon"
              viewBox="0 0 24 24"
              style="width: 24px; height: 24px"
            >
              <path
                d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"
              ></path>
              <line x1="12" y1="9" x2="12" y2="13"></line>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
            تأكيد الإجراء
          </h2>
          <button class="close-btn" onclick="closeConfirmDialog(false)">
            &times;
          </button>
        </div>
        <div class="dialog-body">
          <p
            id="confirm-message"
            style="
              font-size: 1.1rem;
              color: var(--text-primary);
              margin: 0 0 2rem 0;
              line-height: 1.6;
            "
          >
            هل أنت متأكد؟
          </p>
        </div>
        <div class="dialog-footer" style="margin-top: 1rem; border-top: none">
          <button
            type="button"
            class="btn"
            style="background-color: var(--danger-color); color: white"
            id="confirm-yes-btn"
          >
            نعم، متابعة
          </button>
          <button
            type="button"
            class="btn btn-secondary"
            onclick="closeConfirmDialog(false)"
          >
            إلغاء
          </button>
        </div>
      </div>
    </div>

    <!-- View Dialog -->
    <div class="dialog-overlay" id="view-dialog">
      <div class="dialog">
        <div class="dialog-header">
          <h2>تفاصيل المنتج</h2>
          <button class="close-btn" onclick="closeDialog('view-dialog')">
            &times;
          </button>
        </div>
        <div class="dialog-body" id="view-dialog-body">
          <!-- Content will be populated by JavaScript -->
        </div>
        <div class="dialog-footer">
          <button
            type="button"
            class="btn"
            onclick="closeDialog('view-dialog')"
          >
            إغلاق
          </button>
        </div>
      </div>
    </div>

    <script src="../../assets/js/common.js"></script>
    <script src="products.js"></script>
  </body>
</html>
